<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rosina's Project 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/d3Style.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Running Through Time</h1>
        <h2>Racing mankind's greatest runners</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Select Event:</h5>
          <select id="selEvent" onchange="eventChanged(this.value)"></select>
        </div>
        <div class="well">
            <h5>Select Year:</h5>
            <select id="selYear" onchange="yearChanged(this.value)"></select>
          </div>
        <div class="well">
          <h5>Selected Runners:</h5>
          <ul id="selRunners"></ul>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary" onclick="clearRunnersList()">Clear All</button>
            <button type="button" class="btn btn-secondary" onclick="buildPlot3()">Simulate Run</button>
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div class="svg-container">
        <div id="plot"></div></div>
      </div>
    </div>

  </div>

  <div id="footer">

  </div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body> 

</html>
