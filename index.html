<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Running Through Time</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/all.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/d3Style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div style="background:rgba(255, 136, 0, 0.747) !important" class="col-md-12 jumbotron text-center">
        <h1>Running Through Time</h1>
        <!-- <h2>Racing mankind's greatest runners</h2> -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Event</h5>
          <select id="selEvent" onchange="eventChanged(this.value)"></select>
        </div>
        <hr>
        <div class="well">
          <h5>Year</h5>
          <select id="selYear" onchange="yearChanged(this.value)"></select>
        </div>
        <hr>
        <div class="well">
          <h5>Selected Runners</h5>
          <ul id="selRunners"></ul>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary" onclick="clearRunnersList()">Clear All</button>
            <button type="button" class="btn btn-secondary" onclick="buildPlot3()">Simulate Run</button>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="svg-container">
          <div id="plot"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer" style="background:rgba(255, 136, 0, 0.747) !important">
    <p>Rosina Tao Dodd &copy; 2019</p>
  </div>

  <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
